<div class="container">
    <h2>Account Assets</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Asset Name</th>
          <th>Asset Description</th>
          <th>Asset Volume Owned</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asset of assets">
          <td>{{ asset.assetName }}</td>
          <td>{{ asset.assetDescription }}</td>
          <td>{{ asset.assetVolumeOwned }}</td>
        </tr>
      </tbody>
    </table>
  </div>
